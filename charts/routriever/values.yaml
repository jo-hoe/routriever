# Default values for routriever.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- The following describes the configuration of the service monitor
serviceMonitor:
  # -- Whether to create a service monitor for the service
  enabled: true
  # -- The interval at which the metrics will be scraped
  interval: 5m

gpsServices:
  # -- Update interval for the GPS service
  updateInterval: 10m
  # -- The following is a list of GPS services that the service will use to get the current location
  # Currently only the TomTom service is supported
  tomTomService:
    # -- The API key for the TomTom service
    apiKey: ""

# -- The following is a list of routes that the service will calculate and store in the database
# Example:
# - name: "home_work"
#   start: 
#     latitude: 52.520008
#     longitude: 13.404954
#   end: 
#     latitude: 51.4125186
#     longitude: 5.4505796
routes: []
  #- name: "home_work"
  #  start: 
  #    latitude: 52.520008
  #    longitude: 13.404954
  #  end: 
  #    latitude: 51.4125186
  #    longitude: 5.4505796
  #- name: "work_home"
  #  start: 
  #    latitude: 51.4125186
  #    longitude: 5.4505796
  #  end: 
  #    latitude: 52.520008
  #    longitude: 13.404954

replicaCount: 1

image:
  repository: ghcr.io/jo-hoe/routriever
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
