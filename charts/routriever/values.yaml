# Default values for routriever.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- The following describes the configuration of the service monitor
serviceMonitor:
  # -- Whether to create a service monitor for the service
  create: true
  # -- The interval at which the metrics will be scraped
  interval: 5m
  # -- Name of the prometheus release label. Should equal the release name of the according prometheus.
  release: kube-prometheus-stack

gpsServices:
  # -- Update interval for the GPS service
  updateInterval: 10m
  # -- The following is a list of GPS services that the service will use to get the current location
  # Currently only the TomTom service is supported
  tomTomService:
    # -- The API key for the TomTom service
    apiKey: ""

# -- The following is a list of routes that the service will calculate and store in the database
# Example:
# - name: "home_work"
#   start: 
#     latitude: 52.3764134
#     longitude: 4.908321
#   end:
#     latitude: 51.4125186
#     longitude: 5.4505796
routes: []

replicaCount: 1

image:
  repository: ghcr.io/jo-hoe/routriever
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  portName: metrics
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100metricsm
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: metrics
readinessProbe:
  httpGet:
    path: /
    port: metrics


nodeSelector: {}

tolerations: []

affinity: {}
