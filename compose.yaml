services:
  retriever:
    build:
      context: .
      target: final
    ports:
      - 8080:8080    
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      interval: 12s
      retries: 8
      start_period: 2s
      timeout: 12s
    environment:
      PORT: "8080"
      CONFIG_PATH: /app/config/testconfig.yaml
    env_file:
      - /dev/.env
    volumes:
      - ./test/:/app/config/

  db:
    image: postgres:16.3-alpine3.20
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

